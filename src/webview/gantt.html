<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    img-src {{cspSource}} https: data:;
    style-src {{cspSource}} 'unsafe-inline' https:;
    script-src 'nonce-{{nonce}}' https:;
  " />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt@1.0.4/dist/frappe-gantt.css" />
  <style>
    body { font-family: sans-serif; padding: 10px; }
    #gantt { height: 520px; border: 1px solid #ddd; border-radius: 8px; overflow: auto; }
    .muted { color: #666; }
    .filters { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    .filters label { font-weight: 500; }
    .filters select { padding: 4px 8px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Gantt desde CSV</h2>
  <div class="filters">
    <label for="assignedFilter">Responsable:</label>
    <select id="assignedFilter">
      <option value="">Todos</option>
    </select>
    <label for="categoryFilter">Categoría:</label>
    <select id="categoryFilter">
      <option value="">Todas</option>
    </select>
  </div>
  <p class="muted" id="status"></p>
  <div id="gantt"></div>

  <script nonce="{{nonce}}" src="https://unpkg.com/frappe-gantt@1.0.4/dist/frappe-gantt.umd.js"></script>
  <script nonce="{{nonce}}">
    const vscode = acquireVsCodeApi();
    let gantt = null;
    let allTasks = [];

    function updateFilters(tasks) {
      // Filtro de responsable
      const assignedSelect = document.querySelector("#assignedFilter");
      const currentAssigned = assignedSelect.value;
      const assigneds = [...new Set(tasks.map(t => t.assigned).filter(Boolean))].sort();

      assignedSelect.innerHTML = '<option value="">Todos</option>';
      assigneds.forEach(r => {
        const option = document.createElement("option");
        option.value = r;
        option.textContent = r;
        assignedSelect.appendChild(option);
      });

      if (assigneds.includes(currentAssigned)) {
        assignedSelect.value = currentAssigned;
      }

      // Filtro de categoría
      const categorySelect = document.querySelector("#categoryFilter");
      const currentCategory = categorySelect.value;
      const categories = [...new Set(tasks.map(t => t.category).filter(Boolean))].sort();

      categorySelect.innerHTML = '<option value="">Todas</option>';
      categories.forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        categorySelect.appendChild(option);
      });

      if (categories.includes(currentCategory)) {
        categorySelect.value = currentCategory;
      }
    }

    function getFilteredTasks() {
      const assignedFilter = document.querySelector("#assignedFilter").value;
      const categoryFilter = document.querySelector("#categoryFilter").value;

      return allTasks.filter(t => {
        if (assignedFilter && t.assigned !== assignedFilter) return false;
        if (categoryFilter && t.category !== categoryFilter) return false;
        return true;
      });
    }

    function renderGantt(tasks) {
      const el = document.querySelector("#gantt");
      el.innerHTML = "";
      if (!tasks || tasks.length === 0) {
        document.querySelector("#status").textContent = "No hay tareas válidas.";
        return;
      }
      document.querySelector("#status").textContent = "Actualizado: " + new Date().toLocaleTimeString();
      gantt = new Gantt("#gantt", tasks, {
        view_mode: "Day",
        infinite_padding: false,
        popup: function({task}) {
          return `
          <div style="padding: 4px; color:#666;">
            <div style="font-weight: 700; margin-bottom: 4px;">${task.name}</div>
            <div style="font-size: 12px; margin-bottom: 6px;">
              ${task.start} → ${task.end}
            </div>
            ${task.category ? `<div><b>Categoría:</b> ${task.category}</div>` : ''}
            ${task.assigned ? `<div><b>Responsable:</b> ${task.assigned}</div>` : ''}
            <div><b>Progreso:</b> ${task.progress}%</div>
          </div>
          `;
        }
      });
    }

    function render(tasks) {
      allTasks = tasks;
      updateFilters(tasks);
      renderGantt(getFilteredTasks());
    }

    document.querySelector("#assignedFilter").addEventListener("change", () => {
      renderGantt(getFilteredTasks());
    });

    document.querySelector("#categoryFilter").addEventListener("change", () => {
      renderGantt(getFilteredTasks());
    });

    // primer render
    render({{initialTasks}});

    // escuchar updates desde la extensión
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg?.type === "update") render(msg.tasks);
      if (msg?.type === "error") {
        document.querySelector("#status").textContent = msg.message || "Error";
      }
    });
  </script>
</body>
</html>
